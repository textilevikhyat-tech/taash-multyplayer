<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Tash Multiplayer Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0,0,0,0.8);
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 25px #ffcc00;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffcc00;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }

    .btn {
      width: 90%;
      padding: 12px;
      background: linear-gradient(45deg, #ff8c00, #ffcc00);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ffcc00, #ff8c00);
      box-shadow: 0 0 20px #ffcc00;
      transform: scale(1.05);
    }

    .link {
      display: block;
      color: #ffcc00;
      margin-top: 15px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover {
      text-shadow: 0 0 10px #ffcc00;
    }

    .back {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Play</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button class="btn" onclick="loginUser()">Login</button>
    <a href="#" class="link" onclick="registerUser()">Create Account</a>
    <div class="back" onclick="window.location.href='/'">← Back to Main Menu</div>
  </div>

  <script>
    async function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) return alert("Enter username & password");

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);
        alert(`Welcome back, ${data.username}!`);
        window.location.href = '/table.html';
      } else {
        alert(data.message || 'Login failed');
      }
    }

    async function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) return alert("Enter username & password");

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! Please login now.");
      } else {
        alert(data.message || 'Registration failed');
      }
    }
  </script>
</body>
</html>
