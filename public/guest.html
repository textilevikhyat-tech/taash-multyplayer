<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Guest</title>
<style>
body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071126,#001f3f);color:#fff;font-family:Arial}
.box{background:rgba(255,255,255,0.03);padding:22px;border-radius:10px;text-align:center}
button{padding:10px 14px;border-radius:8px;border:none;background:#ffcc33;color:#000;font-weight:700;cursor:pointer;margin-top:10px}
</style>
</head>
<body>
<div class="box">
  <h2>Guest Play</h2>
  <button onclick="joinRandom()">Join Random Table</button>
  <button onclick="createRoom()">Create Private Room</button>
</div>

<script>
function joinRandom(){
  const name = 'Guest' + Math.floor(Math.random()*10000);
  sessionStorage.setItem('guestName', name);
  location.href = '/table/table.html';
}
function createRoom(){
  const name = 'Guest' + Math.floor(Math.random()*10000);
  sessionStorage.setItem('guestName', name);
  const code = prompt('Enter room code (or leave blank for auto):') || '';
  location.href = '/table/table.html?room=' + encodeURIComponent(code);
}
</script>
</body>
</html>
