<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>29 Tash Multiplayer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>29 Tash Multiplayer Game</h1>

  <!-- Auth Section -->
  <div id="auth">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p id="auth-message" class="msg"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" style="display: none;">
    <h2>Welcome, <span id="user-name"></span> ðŸ‘‹</h2>
    <p>Coins: ðŸ’° <span id="user-coins">0</span></p>

    <div class="wallet">
      <h3>Wallet Actions</h3>
      <input type="number" id="coin-amount" placeholder="Amount" />
      <button onclick="addCoins()">Add Coins</button>
      <button onclick="deductCoins()">Deduct Coins</button>
    </div>

    <div class="room">
      <h3>Game Room</h3>
      <input type="text" id="room-name" placeholder="Room Name" />
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="leaveRoom()">Leave Room</button>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="room-info" class="info"></div>

    <!-- Game Log -->
    <div id="game-log" class="log"></div>

    <!-- Hand -->
    <h4>Your Hand</h4>
    <div id="hand" class="hand-container"></div>

    <!-- Bidding UI -->
    <div id="bidding" style="display:none;">
      <h3>Bidding</h3>
      <input id="bid-amount" type="number" placeholder="Enter bid amount" />
      <button onclick="placeBid()">Place Bid</button>
      <div id="bids-log" class="log"></div>
    </div>

    <button onclick="logout()" class="logout">Logout</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
