<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tash Multiplayer Club üé¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at center, #1b1b1b, #000);
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .game-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 0 0 20px #ffcc00;
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 25px #ff6600; }
    }

    .subtext {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 40px;
      color: #aaa;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff8c00, #ffcc00);
      color: #000;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ffcc00, #ff8c00);
      box-shadow: 0 0 20px #ffcc00;
    }

    .card-table {
      position: absolute;
      width: 600px;
      height: 300px;
      border-radius: 200px;
      background: radial-gradient(circle at center, #006400, #003300);
      box-shadow: 0 0 40px #00ff00;
      z-index: -1;
    }

    .chip {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff0000, #900);
      box-shadow: 0 0 15px #ff0000;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-logo">Tash Multiplayer Club</div>
    <div class="subtext">Feel the thrill of real-time card battles üÉè</div>

    <div class="card-table"></div>

    <div class="chip" style="top:40%; left:25%; animation-delay:0s;"></div>
    <div class="chip" style="top:30%; right:25%; animation-delay:1s;"></div>
    <div class="chip" style="bottom:30%; left:35%; animation-delay:2s;"></div>
    <div class="chip" style="bottom:35%; right:30%; animation-delay:3s;"></div>

    <button class="btn" onclick="playAsGuest()">Play as Guest</button>
    <button class="btn" onclick="login()">Login to Earn Coins</button>

    <footer>¬© 2025 Tash Multiplayer Club | Developed with ‚ù§Ô∏è</footer>
  </div>

  <script>
    function playAsGuest() {
      alert("üéÆ Welcome Guest! You can play, but you won‚Äôt earn coins.");
      window.location.href = "/guest.html";
    }

    function login() {
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
