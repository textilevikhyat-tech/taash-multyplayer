<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<style>
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071126,#001f3f);color:#fff;font-family:Arial}
  .card{background:rgba(255,255,255,0.03);padding:22px;border-radius:12px;width:320px;text-align:center}
  input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #333;background:transparent;color:#fff}
  button{padding:10px 12px;border-radius:8px;border:none;background:#ffcc33;color:#000;font-weight:700;cursor:pointer;width:100%;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h2>Login / Register</h2>
    <input id="u" placeholder="username" />
    <input id="p" placeholder="password" type="password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="msg" style="color:#f8d7da"></p>
  </div>

<script>
async function register(){
  const u=document.getElementById('u').value.trim();
  const p=document.getElementById('p').value;
  if(!u||!p) return alert('Enter both');
  const res = await fetch('/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
  const d = await res.json();
  alert(d.message || 'Registered');
}
async function login(){
  const u=document.getElementById('u').value.trim();
  const p=document.getElementById('p').value;
  if(!u||!p) return alert('Enter both');
  const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
  const d = await res.json();
  if(res.ok && d.token){
    localStorage.setItem('token', d.token);
    localStorage.setItem('username', d.username);
    location.href='/table/table.html';
  } else {
    alert(d.message || 'Login failed');
  }
}
</script>
</body>
</html>
