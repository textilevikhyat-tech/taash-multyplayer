<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./style.css" />

  <!-- AUTH SECTION -->

    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <!-- âœ… Required for login messages -->

  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display: none;">
    <h2>Welcome, <span id="user-name"></span> ğŸ®</h2>
    <p>Coins: <span id="user-coins">0</span></p>

    <h3>Wallet Actions</h3>
    <input type="number" id="coin-amount" placeholder="Amount" />
    <button onclick="addCoins()">â• Add Coins</button>
    <button onclick="deductCoins()">â– Deduct Coins</button>

    <h3>Game Room</h3>
    <input type="text" id="room-name" placeholder="Enter Room Name" />
    <button onclick="joinGame()">Join Game</button>

    <div id="game-log" class="log-box"></div>

    <button onclick="logout()" class="logout">ğŸšª Logout</button>
  </div>

  <!-- SCRIPTS -->

</body>
</html>
